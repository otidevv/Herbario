<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo_HAG.ico') }}" type="Image/x-icon">
        <title>{% block title %}Herbario ALWYN GENTRY{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    </head>
    
<body class="fondo-imagen"> 
    <header class="blog-header d-flex justify-content-between align-items-center">
        <h1 class="m-0">HERBARIO ALWYN GENTRY</h1>
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo-superior-derecho">
        <img src="{{ url_for('static', filename='images/logo_HAG.png') }}" alt="Logo" class="logo-superior-izquierdo">
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
